<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Odin Landing Page Project</title>
</head>
<body>
    <div class="header">
        <span class="logo">Header Logo</span>
        <ul class="links secondary-text">
            <li><a href="#">header link one</a></li>
            <li><a href="#">header link two</a></li>
            <li><a href="#">header link three</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="hero-section">
            <div class="hero-info">
                <p class="main-text">This website is awesome</p>
                <p class="secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button>Sign up</button>
            </div>
            <div class="hero-img">
                <img src="img/diet.jpg" alt="Woman sitting at a table holding a vegetable">
            </div>
        </div>
    </div>

    <div class="footer secondary-text">
        Copyright odin project
    </div>
</body>
</html>
